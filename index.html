<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        #title-country{
            font-family: 'Quicksand', sans-serif;

        }
        .card-header{
            font-size: 1.6em;
            text-align: center;
            font-family: 'Quicksand', sans-serif;
            font-weight: 500;

        .card-title{
            font-size: 3em;

            font-family: 'Quicksand', sans-serif;

<body>

    <nav class="navbar navbar-light bg-light shadow-sm">

    <!-- title -->

        <div id="title-country"></div>

                            <div class="card-header">Meninggal</div>
                            <div class="card-body">
                                <h5 id="meninggal" class="card-title">3</h5>
                                <p class="card-text">Lorem Ipsum</p>

            </div>
